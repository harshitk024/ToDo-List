                  </ul>
               </div>
          </div>
          <div class="project">
              <div id = "pro-header"><p>Projects</p></div>
              <div id ="pro-items">
                <ul id = "pro-items-list">
                </ul>
                <ul>
                  <li id = "addpro"><div ><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px" fill="#15C151"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>Add a Project</div></li>
                </ul>
              </div>
          </div>
     </div>


      <dialog id="projectDialog" class="dialog">
        <form method="dialog">
           <input type="text" id="projectNameInput" placeholder="Name " required>
           <div class="dialog-buttons">
               <button type="button" id="cancelBtn">Cancel</button>
               <button type="submit" id="saveBtn">Save</button>
           </div>
       </form>
     </dialog>

     <dialog id="task-delete" class="dialog">
      <form method="dialog">
         <h3>Are you sure?</h3>
         <div class="dialog-buttons">
             <button type="button" id="cancelBtn">Cancel</button>
             <button type="submit" id="deleteBtn">Delete</button>
         </div>
     </form>
   </dialog>

     <dialog id="taskDialog" class="dialog">
      <form method="dialog">
        <!-- <h2>Create Task</h2> -->
        <div class="form-group">
            <input type="text" id="project-name" name="project-name" placeholder="Project name" required>
        </div>
        <div class="form-group">
            <input type="text" id="task-name" name="task-name" placeholder="Task" required>
        </div>
        <div class="form-group">
            <textarea id="description" name="description" placeholder="Enter description"></textarea>
        </div>
   
        <div class="form-group-priority">
            <div id = "radio-buttons">
                <input type="radio" id="low" class="priority low" value="green">
                <input type="radio" id="medium" class="priority medium"   value="yellow">
                <input type="radio" id="high" class="priority high" value="red">
            </div>
            <div class = "form-group-date">
              <label for = "due-date">Due Date</label>
              <input type = "date" id = "due-date" min = "2024-07-1" max = "2025-01-01">
            </div>
        </div>
        <div class="Taskbuttons">
            <button type="button" id = "taskCancel">Cancel</button>
            <button type="button" id = "taskSave">Save</button>
        </div>
     </form>
     </dialog>

     <div id = "main-content">
       <div id = "main-header">
        <div id = "heading"></div>
        <div id = "addTask" ><button><svg xmlns="http://www.w3.org/2000/svg" height="29px" viewBox="0 -960 960 960" width="29px" fill="#e8eaed"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>Add Task</button></div>
       </div>
       <div id = "content"></div>
     </div>
   </div>
</body>
